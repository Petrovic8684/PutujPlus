    <main class="kontakt">
      <div class="kontakt-forma">
        <h1>Kontaktiraj nas!</h1>
        <form action="">
          <label for="imeiprezime">Ime i prezime</label>
          <input type="text" id="imeiprezime" required />
          <label for="email">E-mail adresa</label>
          <input type="email" name="email" id="email" required />
          <label for="poruka">Poruka</label>
          <textarea name="poruka" id="poruka" cols="50" rows="10"></textarea>
          <div class="radioDugmad">
            <p>Pol:</p>
            <div class="radioDugme">
              <input type="radio" name="pol" id="muski" />
              <label for="muski" class="radio-label">Muski</label>
            </div>
            <div class="radioDugme">
              <input type="radio" name="pol" id="zenski" />
              <label for="zenski" class="radio-label">Zenski</label>
            </div>
          </div>
          <button class="dugme">Poa≈°lji</button>
        </form>
      </div>
